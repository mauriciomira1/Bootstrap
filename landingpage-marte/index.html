<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rumo a Marte</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="./css/background.css">
  <script src="./node_modules/bootstrap/dist/js/bootstrap.js" defer></script>

</head>

<body class="img-fluid">
  <form class="container bg-dark">
    <!-- Nome -->
    <p class="text-light">1 - Qual o seu nome?</p>
    <div class="input-group mb-3">

      <span class="input-group-text" id="basic-addon1">Primeiro Nome</span>
      <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Name"
        aria-describedby="basic-addon1">
    </div>
    <!-- Sobrenome -->
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon2">Segundo Nome</span>
      <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Name"
        aria-describedby="basic-addon2">
    </div>
    <!-- Gênero -->
    <p class="text-light">2 - Qual o seu gênero?</p>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label text-light" for="flexRadioDefault1">
        Homem
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label text-light" for="flexRadioDefault1">
        Mulher
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label text-light" for="flexRadioDefault1">
        Prefiro não informar
      </label>
    </div>

    <!-- Treinamentos -->
    <p class="text-light">3 - Marque os treinamentos que você fez:</p>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label text-light" for="flexSwitchCheckDefault">Treinamento básico de astrounanta</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label text-light" for="flexSwitchCheckDefault">Treinamento físico básico</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label text-light" for="flexSwitchCheckDefault">Treinamento avançado de
        astrounanta</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label text-light" for="flexSwitchCheckDefault">Treinamento físico intenso</label>
    </div>
    <!-- Qualidades -->
    <p class="text-light">4 - Quais você acha que são suas qualidades?</p>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
      <label class="form-check-label text-light" for="defaultCheck1">
        Proativo
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
      <label class="form-check-label text-light" for="defaultCheck1">
        Resistente
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
      <label class="form-check-label text-light" for="defaultCheck1">
        Não vomito fácil
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
      <label class="form-check-label text-light" for="defaultCheck1">
        Não temo marciano
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
      <label class="form-check-label text-light" for="defaultCheck1">
        Já assisti todos os star wars
      </label>
    </div>
    <button type="button" class="btn btn-outline-danger">Enviar</button>
  </form>
</body>
<footer>
  <div class="container text-center footer">
    <p>Criado por Maurício Miranda © Todos os direitos reservados - 2023</p>
  </div>
</footer>

</html>
